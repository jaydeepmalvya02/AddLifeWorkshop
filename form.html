<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            background: #fff;
            border-radius: 24px;
            max-width: 450px;
            margin: 40px auto;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.12);
            padding: 0 0 32px 0;
        }
        .register-header {
            background: #ffd59e;
            border-radius: 24px 24px 0 0;
            padding: 18px 32px;
            font-weight: bold;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .register-header img {
            width: 24px;
            height: 24px;
        }
        .workshops-label {
            text-align: center;
            color: #888;
            font-weight: bold;
            margin: 10px 0 0 0;
        }
        .form-control, .form-select {
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 0;
            box-shadow: none;
            padding-left: 0;
            padding-right: 0;
        }
        .form-control:focus, .form-select:focus {
            border-color: #7c5cfa;
            box-shadow: none;
        }
        .form-check-input:focus {
            box-shadow: none;
        }
        .btn-register {
            border: 1.5px solid #7c5cfa;
            color: #7c5cfa;
            background: #fff;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        .btn-register:hover {
            background: #7c5cfa;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <!-- <img src="https://img.icons8.com/ios-filled/50/000000/edit-user.png" alt="icon" /> -->
            REGISTER NOW
        </div>
        <form class="px-4 pt-4">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Name*" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="institution" placeholder="Institution*" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="qualification" placeholder="Qualification*" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="ampc_number" placeholder="AMPC Number">
            </div>
            <div class="mb-3">
                <select class="form-select" name="specialization" id="specialization" required>
                    <option value="Pulmonologist">Pulmonologist</option>
                    <option value="Rheumatology">Rheumatology</option>
                    <option value="Other">Other- Please specify</option>
                </select>
            </div>
            <div class="mb-3" id="other-specialization-div" style="display:none;">
                <input type="text" class="form-control" name="other_specialization" id="other-specialization" placeholder="Please specify your specialization">
            </div>
        
            <div class="mb-3">
                <input type="text" class="form-control" name="mobile" placeholder="Mobile number*" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="E-mail address*" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="city" placeholder="City*" required>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-register btn-lg">Register Now</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap 5 JS (optional, for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var specialization = document.getElementById('specialization');
            var otherDiv = document.getElementById('other-specialization-div');
            specialization.addEventListener('change', function() {
                if (specialization.value === 'Other') {
                    otherDiv.style.display = 'block';
                } else {
                    otherDiv.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
